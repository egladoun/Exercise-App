<!DOCTYPE html>
<html>
    <head>
        <title>Purposeful Fitness</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <form class="box">
            <div class="field">
                <label class="label">Full name</label>
                    <div class="control">
                    <input class="input is-rounded" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Username</label>
                    <div class="control">
                    <input class="input is-rounded" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Old password</label>
                <div class="control">
                    <input class="input is-rounded" type="password" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">New password</label>
                <div class="control">
                    <input class="input is-rounded" type="password" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Reenter new password</label>
                <div class="control">
                    <input class="input is-rounded" type="password" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <a class="button is-link is-rounded is-normal"; href="profile-management.html">Confirm changes</a>
                <a class="button is-link is-light is-rounded is-normal"; href="profile-management.html">Cancel</a>
            </div>
        </form>
    </body>
</html>
